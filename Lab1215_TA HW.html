<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Calculator</title>
</head>
<body>

  <script>
    function add(num1, num2) {
      return num1 + num2;
    }

    function subtract(num1, num2) {
      return num1 - num2;
    }

    function multiply(num1, num2) {
      return num1 * num2;
    }

    function divide(num1, num2) {
      if (num2 === 0) {
        alert("Error: Division by zero is not allowed.");
        return NaN;
      }
      return num1 / num2;
    }

    function getUserInput() {
      let num1 = parseFloat(prompt("Enter the first number:"));

      while (isNaN(num1)) {
        alert("Please enter a valid number for the first operand.");
        num1 = parseFloat(prompt("Enter the first number:"));
      }

      let num2 = parseFloat(prompt("Enter the second number:"));

      while (isNaN(num2)) {
        alert("Please enter a valid number for the second operand.");
        num2 = parseFloat(prompt("Enter the second number:"));
      }

      let operation = prompt("Choose an operation (+, -, *, /):");

      while (!["+", "-", "*", "/"].includes(operation)) {
        alert("Please enter a valid operation (+, -, *, /).");
        operation = prompt("Choose an operation (+, -, *, /):");
      }

      return { num1, num2, operation };
    }

    function performCalculation(num1, num2, operation) {
      switch (operation) {
        case "+":
          return add(num1, num2);
        case "-":
          return subtract(num1, num2);
        case "*":
          return multiply(num1, num2);
        case "/":
          return divide(num1, num2);
        default:
          alert("Error: Invalid operation!");
          return NaN;
      }
    }

    while (true) {
      const { num1, num2, operation } = getUserInput();
      const result = performCalculation(num1, num2, operation);
      alert("Result: " + result);
      let continueCalculation = prompt("Do you want to perform another calculation? (yes/no):");

      if (continueCalculation.toLowerCase() !== "yes") {
        break;
      }
    }
  </script>

</body>
</html>
